<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <img
        class="sign-upcuate-icon"
        loading="lazy"
        alt=""
        src="./public/signupcuate.svg"
      />
      <div class="signup-form-wrapper">
        <div class="signup-form">
          <h1 class="buat-akun">Buat Akun :)</h1>
          <div class="search-bar-container">
            <input class="search-barlogin" placeholder="Nama" type="text" />

            <input
              class="search-barlogin1"
              placeholder="Email-mu"
              type="text"
            />

            <input
              class="search-barlogin2"
              placeholder="Kata sandi"
              type="text"
            />
          </div>
          <div class="button-wrapper">
            <div class="button">
                <img
                class="attachment-streamline-ultimat-icon"
                alt=""
                src="./public/attachmentstreamlineultimatesvg.svg"
              />

              <div class="button1">Daftar</div>
              <img
                class="check-double-streamline-ultim-icon"
                alt=""
                src="./public/checkdoublestreamlineultimatesvg.svg"
              />
            </div>
          </div>
          <div class="signup-form-inner">
            <div class="frame-parent">
              <div class="frame-group">
                <div class="line-wrapper">
                  <div class="frame-child"></div>
                </div>
                <div class="atau-masuk-melalui">Atau masuk melalui Google</div>
                <div class="line-container">
                    <div class="frame-item"></div>
                </div>
              </div>
              <div class="google-logo-streamline-logos-wrapper">
                <img
                  class="google-logo-streamline-logos-icon"
                  loading="lazy"
                  alt=""
                  src="./public/googlelogostreamlinelogossvg.svg"
                />
              </div>
            </div>
          </div>
          <div class="sudah-memiliki-akun-masuk-dis-wrapper">
            <div class="sudah-memiliki-akun-container">
              <span>Sudah memiliki akun? </span>
              <b class="masuk-disini">Masuk Disini</b>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
